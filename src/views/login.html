<!DOCTYPE html>
<html lang="en">

  <!-- Head -->
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/login.css" />

    <!-- Handlebars -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  </head>

  <!-- Body -->
  <body>

    <div class="login-block">
      <div class="login-header">Login</div>

      <div class="login-input">
        Username:<br/>
        <input id="email-input" type="text" class="form-control"/>
      </div>
      
      <div class="login-input">
        Password:<br/>
        <input id="pwd-input" type="password" class="form-control"/>
      </div>

      <div>
        <button id="login-btn" class="btn btn-primary">
          Login
        </button>
      </div>

      <div class="default-login-user">
        // Default admin user (Email: "sean.maxwell@gmail.com", Password: "Password@1")
      </div>
    </div>

  </body>
  
  <script src="scripts/http.js"></script>
